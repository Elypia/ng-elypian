<div [ngSwitch]="state">
  <ng-content *ngSwitchCase="LoadState.NotLoaded" select="[elyNotLoaded]"></ng-content>
  <mat-spinner *ngSwitchCase="LoadState.Loading" [diameter]="spinnerDiameter"></mat-spinner>
  <ng-content *ngSwitchCase="LoadState.Loaded"></ng-content>
  <div *ngSwitchCase="LoadState.Failed" class="failed">
    <ng-content select="[elyFailed]"></ng-content>
  </div>
</div>
