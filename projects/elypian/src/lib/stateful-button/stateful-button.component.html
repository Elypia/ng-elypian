<div>
  <button mat-button
          [ngClass]="{'success': state === LoadState.Loaded,
                    'failed': state === LoadState.Failed}">
    <ely-loadable [spinnerDiameter]="24" [state]="state">
      <span>Success</span>
      <ng-content elyNotLoaded></ng-content>
      <span elyFailed>Try again?</span>
    </ely-loadable>
  </button>
</div>
