<div>
  <button mat-button
          [ngClass]="{'success': state === LoadState.Loaded,
                    'failed': state === LoadState.Failed}">
    <ely-loadable [spinnerDiameter]="24" [state]="state">
      <span>Success</span>
      <ely-not-loaded><ng-content></ng-content></ely-not-loaded>
      <ely-failed>Try again?</ely-failed>
    </ely-loadable>
  </button>
</div>
