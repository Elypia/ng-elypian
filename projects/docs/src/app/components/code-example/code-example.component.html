<mat-card-title>
  {{name}}
  <mat-button-toggle [checked]="viewCode"
                     (change)="viewCode = $event.source.checked">
    <mat-icon>code</mat-icon>
  </mat-button-toggle>
</mat-card-title>
<div>
  <ng-content></ng-content>
</div>
<mat-tab-group *ngIf="viewCode">
  <mat-tab label="HTML">
    <markdown ngPreserveWhitespaces>
      ```html
      &lt;!-- Manage the LoadState and pass it to ely-loadable. --&gt;
      &lt;ely-loadable [state]=&quot;state&quot;&gt;
        &lt;p&gt;Content loaded from remotely.&lt;/p&gt;
      &lt;/ely-loadable&gt;
      ```
    </markdown>
  </mat-tab>
  <mat-tab label="TS">
    <markdown ngPreserveWhitespaces>
      ```ts
      /** The current state of the component. */
      public state: LoadState = LoadState.Loading;
      ```
    </markdown>
  </mat-tab>
</mat-tab-group>
