<div class="example">
  <mat-card-title>
    {{example.name}}
    <mat-button-toggle [checked]="viewCode"
                       (change)="viewCode = $event.source.checked">
      <mat-icon>code</mat-icon>
    </mat-button-toggle>
  </mat-card-title>
  <div class="example-component">
    <div #element></div>
  </div>
  <mat-tab-group *ngIf="viewCode">
    <mat-tab label="HTML">
      <markdown ngPreserveWhitespaces [src]="getFile('html')"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown ngPreserveWhitespaces [src]="getFile('ts')"></markdown>
    </mat-tab>
    <mat-tab label="CSS">
      <markdown ngPreserveWhitespaces [src]="getFile('css')"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
