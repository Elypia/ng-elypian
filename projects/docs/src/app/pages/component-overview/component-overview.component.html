<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-list *ngFor="let group of docs.Groups">
      <h2>{{group.name}}</h2>
      <button mat-button *ngFor="let item of group.items"
              routerLink="" [queryParams]="{id: item.id}"
              [ngClass]="{'selected': doc && doc.id === item.id}">
        {{item.name}}
      </button>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content *ngIf="doc" class="container">
      <h1>{{doc.name}}</h1>
      <mat-tab-group animationDuration="200" [dynamicHeight]="true">
        <mat-tab label="Overview">
          <mat-card [innerHTML]="doc.summary | markdown"></mat-card>
        </mat-tab>
        <mat-tab label="API">
          <mat-card>
            Haven't written anything. DX
          </mat-card>
        </mat-tab>
        <mat-tab label="Examples">
          <mat-card>
            <app-code-example *ngFor="let example of doc.examples" [doc]="doc" [example]="example"></app-code-example>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
