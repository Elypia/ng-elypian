<app-code-example name="Simple Loadable Example">
  <mat-radio-group [(ngModel)]="state">
    <mat-radio-button [value]="LoadState.Loading">Loading</mat-radio-button>
    <mat-radio-button [value]="LoadState.Loaded">Loaded</mat-radio-button>
    <mat-radio-button [value]="LoadState.Failed">Failed</mat-radio-button>
  </mat-radio-group>
  <ely-loadable [state]="state">
    <p>Content loaded from remotely.</p>
  </ely-loadable>
</app-code-example>
