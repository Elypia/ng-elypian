<div class="example" *ngIf="doc">
  <mat-card-title>
    {{example.name}}
    <mat-button-toggle [checked]="viewCode"
                       (change)="onViewCodeChange($event.source.checked)">
      <mat-icon>code</mat-icon>
    </mat-button-toggle>
  </mat-card-title>
  <div class="example-component">
    <ng-container #element></ng-container>
  </div>
  <mat-tab-group *ngIf="viewCode" animationDuration="0">
    <mat-tab label="HTML">
      <markdown ngPreserveWhitespaces  [data]="html"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown ngPreserveWhitespaces [data]="ts"></markdown>
    </mat-tab>
    <mat-tab label="CSS">
      <markdown ngPreserveWhitespaces [data]="css"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
