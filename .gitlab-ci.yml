image: node:12.18.3-alpine3.12

before_script:
  - npm install
  - npm rebuild node-sass

cache:
  policy: pull-push
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm run build
    - npm run docs

test-lint:
  stage: test
  script:
    - npm run lint

test-unit:
  stage: test
  image: buildkite/puppeteer:5.2.1
  script:
    - npm run test

# TODO: Enable E2E Tests
.test-e2e:
  stage: test
  image: buildkite/puppeteer:5.2.1
  script:
    - npm run e2e

pages:
  stage: deploy
  only:
    - tags
  script:
    - npm run build docs
    - mv dist/docs/ public/
  artifacts:
    paths:
      - public/
