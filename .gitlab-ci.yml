image: trion/ng-cli-karma

build:
  stage: build
  script:
    - npm install
    - npm rebuild node-sass
    - npm run-script build
    - npm run-script docs
  cache:
    paths:
      - node_modules/
    policy: pull-push

test:
  stage: test
  script:
    - npm test
    - npm e2e
  cache:
    paths:
      - node_modules/
    policy: pull
