image: node:8.16.0-alpine

build:
  stage: build
  script:
    - npm install
    - npm rebuild node-sass
    - npm run-script build
    - npm run-script docs
  cache:
    paths:
      - node_modules/
    policy: pull-push

test:
  stage: test
  script:
    - npm test
  cache:
    paths:
      - node_modules/
    policy: pull
